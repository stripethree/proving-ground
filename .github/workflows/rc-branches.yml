name: Release candidate branch maintanence

on:
  push:
    branches:
      - "RC-[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]" # RC-YYYY-MM-DD

jobs:
  create-rc-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get last tag
        run: |
          export LAST_TAG=`git tag -l --sort=-version:refname "${GITHUB_REF##*/}-???" | head -n 1`
          echo "::set-env name=LAST_TAG::$LAST_TAG"
      - name: Increment build
        run: echo $LAST_TAG
