name: Release candidate branch maintanence

on:
  push:
    branches:
      - "RC-[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]" # RC-YYYY-MM-DD

jobs:
  release-candidate-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Checkout GitHub Action Repo
        uses: actions/checkout@v2
        with:
          repository: kazoohr/rc-branch-action
          ref: main
          token: ${{ secrets.GH_PAT }} # stored in GitHub secrets
          path: .github/actions/rc-branch-action
      - name: Run My Action
        uses: ./.github/actions/rc-branch-action
